<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculadora de temperatura</h1>
    <label>Grados Celsius:</label>
    <input type="number" id="celsius">
    <button onclick="convertirTemperatura()">Convertir</button>
    <p id="resultado"></p>

    <br>
    <h1>Calculadora de presi√≥n</h1>
    <label for="valorPascal">Ingrese el valor en Pascal:</label>
    <input type="text" id="valorPascal">
    <button onclick="convertirPresion()">Convertir</button>
    <p id="resultado2"></p>

    <br>
    <h1>Calculadora de masa</h1>
    <label for="kilogramos">Ingrese el valor en kilogramos:</label>
    <input type="number" id="kilogramos" step="0.01" />
    <button onclick="convertirMasa()">Convertir</button>
    <p id="resultado3"></p>

    <br>
    <h1>Calculadora de longitud</h1>
    <label for="metros">Ingrese el valor en metros:</label>
    <input type="number" id="metros" min="0">
    <button onclick="convertirLongitud()">Convertir</button>
    <p id="resultado4"></p>
    

    <script src="script.js"></script>
</body>

</html>
